<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
margin: 0;
height: 100vh;
overflow: hidden;
display: flex;
align-items: center;
justify-content: center;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
font-family: 'Comic Sans MS', cursive, sans-serif;
}

.card {
background: white;
padding: 35px 45px;
border-radius: 25px;
text-align: center;
box-shadow: 0 15px 30px rgba(0,0,0,0.25);
animation: popIn 1s ease;
z-index: 2;
}

@keyframes popIn {
from { transform: scale(0); }
to { transform: scale(1); }
}

h1 { color: #ff4d6d; }

p { font-size: 18px; margin-bottom: 25px; }

.buttons {
position: relative;
height: 120px;
}

button {
padding: 12px 25px;
font-size: 18px;
border: none;
border-radius: 25px;
cursor: pointer;
position: absolute;
transition-property: left, top, transform;
}

.yes {
left: 50%;
transform: translateX(-120%);
background-color: #ff4d6d;
color: white;
}

.no {
left: 50%;
transform: translateX(20%);
background-color: #ccc;
color: #555;
}

/* Floating hearts */
.heart {
position: absolute;
bottom: -20px;
font-size: 24px;
animation: floatUp linear infinite;
}

@keyframes floatUp {
from { transform: translateY(0); opacity: 1; }
to { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
position: fixed;
top: -10px;
width: 10px;
height: 10px;
background: red;
animation: fall linear forwards;
z-index: 20;
}

@keyframes fall {
to {
transform: translateY(110vh) rotate(720deg);
opacity: 0;
}
}

/* Final screen */
.final {
position: fixed;
inset: 0;
background: linear-gradient(135deg, #ff758c, #ff7eb3);
display: none;
align-items: center;
justify-content: center;
text-align: center;
color: white;
z-index: 10;
animation: fadeIn 1s ease;
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}
</style>
</head>

<body>

<!-- ðŸŽµ Music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h1>ðŸ’Œ Anandhu ðŸ’Œ</h1>
<p>Will you be my Valentine? ðŸ¥ºðŸ’–</p>

<div class="buttons">
<button class="yes" id="yesBtn">Yes ðŸ’˜</button>
<button class="no" id="noBtn">No ðŸ˜¢</button>
</div>
</div>

<div class="final" id="final">
<h1>ðŸ’– YAYYY ðŸ’–</h1>
<p>
I knew it, Anandhu ðŸ¥°<br>
You just made me the happiest person ðŸ’•<br>
Happy Valentineâ€™s Day ðŸ’Œ
</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");
const final = document.getElementById("final");

let yesScale = 1;
let noSpeed = 0.8; // NO gets tired

// Music on first click
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, { once: true });

// NO runs & slows down
noBtn.addEventListener("mouseenter", () => {
  const maxX = window.innerWidth - 120;
  const maxY = window.innerHeight - 60;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.transitionDuration = noSpeed + "s";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  noSpeed += 0.3; // slower every time

  yesScale += 0.15;
  yesBtn.style.transform = `translateX(-120%) scale(${yesScale})`;
});

// YES clicked
yesBtn.addEventListener("click", () => {
  final.style.display = "flex";
  launchConfetti();
});

// Confetti blast
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 4000);
  }
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
